<div *ngIf="blogService.loading()" class="spinner">
  <div class="spinner-circle"></div>
</div>
<div *ngIf="error()">{{ error() }}</div>
<div *ngIf="!blogService.loading() && !error()" class="blog-list">
  <app-blog-card
    *ngFor="let blog of blogs()"
    [blog]="blog"
    (blogSelected)="viewBlog($event)"
  ></app-blog-card>
</div>
