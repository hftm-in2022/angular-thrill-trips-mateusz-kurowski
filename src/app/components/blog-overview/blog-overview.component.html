<div class="blog-overview">
  <div *ngIf="loading()">Loading...</div>
  <div *ngIf="error()">{{ error() }}</div>
  <div *ngIf="!loading() && !error()" class="blog-list">
    <app-blog-card
      *ngFor="let blog of blogs()"
      [blog]="blog"
      (blogSelected)="viewBlog($event)"
    ></app-blog-card>
  </div>
</div>
