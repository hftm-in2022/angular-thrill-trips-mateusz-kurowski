<div class="blog-detail">
  <button class="back-button" routerLink="/" (click)="navigateToOverview()">
    ← Back to Blogs
  </button>

  <app-blog-detail-view *ngIf="blog" [blog]="blog"></app-blog-detail-view>

  <ng-template #loadingOrError>
    <div>Loading blog details or no data available...</div>
  </ng-template>
</div>
