<div class="blog-detail">
  <button class="back-button" routerLink="/" (click)="navigateToOverview()">
    ‚Üê Back to Blogs
  </button>

  <ng-container *ngIf="blog; else errorTemplate">
    <app-blog-detail-view [blog]="blog"></app-blog-detail-view>
  </ng-container>

  <ng-template #errorTemplate>
    <div class="error-message">
      <h2>
        Whoa! It seems like the blog you're searching for doesn't exist...ü§î
      </h2>
      <a>Let's go back to the blogs, ok?</a>
    </div>
  </ng-template>
</div>
