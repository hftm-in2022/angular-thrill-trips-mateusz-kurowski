<div
  class="blog-card"
  (click)="onCardClick()"
  tabindex="0"
  (keydown)="handleKeyDown($event)"
>
  <img
    [src]="
      blog()?.headerImageUrl ||
      'https://picsum.photos/seed/' + blog()?.id + '/348/300'
    "
    alt="{{ blog()?.title || 'Default Blog Image' }}"
  />
  <h2>{{ blog()?.title }}</h2>
  <p *ngIf="blog()?.author">By {{ blog()?.author }}</p>
  <p>{{ blog()?.contentPreview || "No preview available" }}</p>
  <p *ngIf="blog()?.createdAt">Published: {{ blog()?.createdAt | date }}</p>
  <p *ngIf="blog()?.likes">👍 {{ blog()?.likes }} Likes</p>
  <p *ngIf="blog()?.comments">💬 {{ blog()?.comments }} Comments</p>
</div>

<!-- use @if control flow syntax instead of ngIf directives -->
