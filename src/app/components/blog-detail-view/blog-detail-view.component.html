<div class="blog-detail-view">
  <h1>{{ blog.title }}</h1>
  <img
    *ngIf="blog.headerImageUrl"
    [src]="blog.headerImageUrl"
    alt="{{ blog.title }}"
  />
  <p><strong>Author:</strong> {{ blog.author }}</p>
  <p><strong>Updated At:</strong> {{ blog.updatedAt | date }}</p>
  <p><strong>Created At:</strong> {{ blog.createdAt | date }}</p>
  <p><strong>Content:</strong></p>
  <div>{{ blog.content }}</div>

  <div class="likes-section">
    <p><strong>👍</strong> {{ blog.likes }}</p>
  </div>

  <div class="comments-section" *ngIf="blog.comments?.length; else noComments">
    <h3>💬</h3>
    <div class="comment-card" *ngFor="let comment of blog.comments">
      <p>
        <strong>{{ comment.author }}:</strong>
      </p>
      <p>{{ comment.content }}</p>
      <small>Posted on: {{ comment.createdAt | date }}</small>
    </div>
  </div>

  <ng-template #noComments>
    <p class="no-comments">Still waiting for comments 😉</p>
  </ng-template>
</div>
