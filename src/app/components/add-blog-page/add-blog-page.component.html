<div class="blog-container">
  <div class="blog-header">
    <h1 class="blog-title">Add new blog</h1>
  </div>

  <div class="blog-content">
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="blog-form">
      <div class="form-group">
        <label for="title" class="form-label">Title *</label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title"
          placeholder="Enter blog title"
        />
        <div *ngIf="title?.touched && title?.invalid" class="error-message">
          <small *ngIf="title?.errors?.['required']">Title is required.</small>
          <small *ngIf="title?.errors?.['minlength']">
            Title must be at least 5 characters long.
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="content" class="form-label">Content *</label>
        <textarea
          id="content"
          class="form-control"
          formControlName="content"
          rows="6"
          placeholder="Write your blog content here"
        ></textarea>
        <div *ngIf="content?.touched && content?.invalid" class="error-message">
          <small *ngIf="content?.errors?.['required']"
            >Content is required.</small
          >
          <small *ngIf="content?.errors?.['minlength']">
            Content must be at least 10 characters long.
          </small>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="blogForm.invalid"
        >
          Publish Blog
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="blogForm.reset()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>

  <div class="back-to-overview">
    <a routerLink="/" class="nav-link">‚Üê Back to all Blogs</a>
  </div>
</div>
