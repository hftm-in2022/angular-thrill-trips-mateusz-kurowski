<div class="card">
  <img
    *ngIf="post.headerImageUrl"
    [src]="post.headerImageUrl"
    alt="{{ post.title }}"
    class="post-image"
  />
  <h2>{{ post.title }}</h2>
  <p *ngIf="post.author">By {{ post.author }}</p>
  <p>{{ post.contentPreview }}</p>

  <button (click)="toggleExpand()" class="expand-button">
    {{ isExpanded ? "Collapse" : "Expand" }}
  </button>

  <div *ngIf="isExpanded" class="extra-details">
    <p><strong>Posted on:</strong> {{ post.createdAt }}</p>
    <p *ngIf="post.updatedAt && post.updatedAt !== post.createdAt">
      <strong>Updated on:</strong> {{ post.updatedAt }}
    </p>
    <p><strong>Likes:</strong> {{ post.likes }}</p>
    <p><strong>Comments:</strong> {{ post.comments ?? 0 }}</p>
  </div>
</div>
