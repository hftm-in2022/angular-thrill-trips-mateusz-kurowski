<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="navigateToHome()">Home</a>
      <a
        mat-list-item
        routerLink="/add-blog"
        *ngIf="isAuthenticated"
        (click)="navigateToAddBlog()"
      >
        Add Blog
      </a>
      <a
        mat-list-item
        href="#"
        *ngIf="isAuthenticated"
        (click)="logout()"
        tabindex="0"
        role="link"
      >
        Logout
      </a>
      <a
        mat-list-item
        href="#"
        *ngIf="!isAuthenticated"
        (click)="login()"
        tabindex="0"
        role="link"
      >
        Login
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        class="menu-button"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Thrill Trips by Mateusz Kurowski</span>
      <span class="spacer"></span>
      <span class="user-email" *ngIf="isAuthenticated">
        Welcome, {{ userEmail }}
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
